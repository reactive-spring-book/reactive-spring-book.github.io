<html>
<head>

    <style>
        .letters {
            width: 400px
        }

        div {
            border: 0px solid lightgray;
        }

        #logo {
            border: 0px solid orange;
            width: calc(60% - 0px);
            text-align: center;
            margin: auto;
        }

        body {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #row-2 {
            display: inline-block;
            margin: auto;
        }

        #leaf {
            width: 159px;
            height: 130px;
            margin: 0;
            padding: 0;
            will-change: transform;
            transform: translateZ(0);
            border: 0;
            background-image: url('images/reactive-spring-cover-art_03-white-bg.gif');
        }

        #leaf:hover {
            will-change: transform;
            transform: translateZ(0); /* horrific hack to stop repaint issues on Safari */
            background-image: url('images/reactive-spring-cover-art_03.gif');
        }

        /*
         * horrific hack to precache the image for everything but FF
         */
        body:after {
            display: none;
            content: url('images/reactive-spring-cover-art_03-white-bg.gif') url('images/reactive-spring-cover-art_03.gif');;
        }

        /*
         * horrific hack to precache the image for FF
         */
        #hideme-1 {
            background: url('images/reactive-spring-cover-art_03-white-bg.gif');
        }

        #hideme-2 {
            background: url('images/reactive-spring-cover-art_03.gif');
        }
    </style>
</head>
<body style="padding-top: 100px">
<div id="logo">
    <div id="row-1"><img src="images/reactive-spring-cover-art_01.gif"/></div>
    <div id="row-2">
        <div>
            <div style="float: left;"><img src="images/reactive-spring-cover-art_02.gif"/></div>

            <div id="logo-container" style="float: left;">
                <div id="leaf"></div>
                <img src="images/reactive-spring-cover-art_05.gif"/></div>
            <div style="float: left;"><img src="images/reactive-spring-cover-art_04.gif"/></div>
        </div>
    </div>
    <div><img class="letters" src="images/cover_01.jpg"/></div>
    <div><img class="letters" src="images/cover_02.png"/></div>
</div>
<div id="hideme-1"></div>
<div id="hideme-2"></div>
</body>
</html>
